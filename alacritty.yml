font:
    normal:
        family: FiraCode
        style: Regular
    bold:
        family: FiraCode
        style: Bold
    italic:
        family: FiraCode
        style: Italic
    bold_italic:
        family: FiraCode
        style: Bold Italic
    
    size: 10



# TODO: Make these consistent with my emacs binds.
key_bindings:
    - { key: Return, mods: Control | Shift, action: SpawnNewInstance }
    - { key: Y, mods: Control, action: Paste }
    - { key: G, mods: Control, action: Copy }

mouse_bindings:
    - { mouse: Middle, action: PasteSelection }

scrolling:
    history: 1000

cursor:
    style: Block
    unfocused_hollow: true

background_opacity: 0.9

url:
    launcher: firefox
    args: []

shell:
    program: /bin/fish    
    
colors:
    primary:
        background: '#202420'
        foreground: '#cedece'
    cursor:
        cursor: '#f72a48'
    normal:
        black: '#01060e'
        red: '#ea6c73'
        green: '#91b362'
        yellow: '#f9af4f'
        blue: '#53bdfa'
        magenta: '#fae994'
        cyan: '#90e1c6'
        white: '#c7c7c7'
    bright:
        black: '#686868'
        red: '#f07178'
        green: '#c2d94c'
        yellow: '#ffb454'
        blue: '#59c2ff'
        magenta: '#ffee99'
        cyan: '#95e6cb'
        white: '#ffffff'
    
     
